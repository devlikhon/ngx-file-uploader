<ul class="files">
  <li class="file" *ngFor="let file of files">
    <ng-container *ngIf="file.type.includes('image'); else regularFile">
      <img [src]="file.src" [alt]="file.name">
    </ng-container>

    <ng-template #regularFile>
      <i class="fa-light fa-file"></i>
    </ng-template>

    <div class="action-buttons">
      <button type="button"><i class="fa-light fa-edit"></i></button>
      <button type="button"><i class="fa-light fa-trash"></i></button>
    </div>
  </li>
</ul>
